<!DOCTYPE html>
<html>
<head>
 <title>ethBay</title>
 <link href=’https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel=’stylesheet’ type=’text/css’>
 <link href=’./app.css’ rel=’stylesheet’ type=’text/css’>
<script type=”text/javascript” src=”https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src=”./app.js”></script>
</head>
<body>
 <div class=”clear”>
 <h1>ethBay <span id=”ethBayAddress”></span></h1>
 <div class=”section”>
 <h2>Switch user:</h2>
 <select id=”accountSelect”></select>
 </div>
 </div>
<div class=”left”>
 <div class=”section”>
 <h2>Balances:</h2>
 <table id=”balances”>
 <thead>
 <th>Address</th>
 <th>Balance</th>
 </thead>
 <tbody>
 </tbody>
 </table> 
 </div>
 </div>
<div class=”right”>
 <div class=”section”>
 <h2>Create auction:</h2>
 <input type=”text” id=”auctionName” placeholder=”Auction name”/>
 <button id=”startAuction”>Start auction</button>
 </div>
 <div class=”section”>
 <h2>Place bid:</h2>
 <div id=”bidError” style=”display: none;”>Your bid has to be higher</div>
 <select class=”error” id=”auctionSelect”></select>
 <input type=”number” id=”bidAmount”/>
 <button id=”placeBid”>Place bid</button>
 </div>
 </div>
 
 <div class=”clear”>
 <div class=”section”>
 <h2>Auctions:</h2>
 <div class=”error” id=”auctionError” style=”display: none;”>You are not the owner of this auction. Switch user.</div>
 <table id=”auctions”>
 <thead>
 <th>ID</th>
 <th>Name</th>
 <th>Highest bid</th>
 <th>Highest bidder</th>
 <th>Recipient</th>
 <th></th>
 </thead>
 <tbody>
 </tbody>
 </table> 
 </div>
 </div>
</body>
</html>
